services:
  - type: web
    name: slack-channel-exporter
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python slack_slash_app.py
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11


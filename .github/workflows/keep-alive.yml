name: Keep Render Service Alive

on:
  schedule:
    # Run every 10 minutes to prevent Render free tier spin-down
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          curl -f https://slack-apps-11kp.onrender.com || echo "Ping failed (service may be spinning up)"
        continue-on-error: true

